<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>comprovantes</title>
</head>

<style>
    body {
       
    }
    h1 {
        text-align: center;
        color: #333;
    }
    .container {
        display: flex;
        justify-content: space-between;
    }
    .search-box {
        margin-bottom: 20px;
        text-align: left;
    }
    input[type="text"] {
        padding: 8px;
        width: 250px;
        font-size: 16px;
    }
    table {
        width: 60%;
        margin: 0 auto;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
        padding: 12px;
        text-align: left;
        border: 1px solid #ddd;
    }
    th {
        background-color: #f4f4f4;
    }
    td a {
        color: #007bff;
        text-decoration: none;
    }
    td a:hover {
        text-decoration: underline;
    }
    .downloads {
        width: 30%;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .downloads a {
        display: block;
        padding: 8px;
        margin: 5px 0;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 4px;
    }
    .downloads a:hover {
        background-color: #0056b3;
    }
</style>
<body>
    
    <title>Painel de Postagens Pendentes</title>
   
</head>
<body>
    
    <div class="search-box">
        <input type="text" id="search" placeholder="Pesquisar respostas..." onkeyup="searchTable()">
    </div>
    
    <div class="container">

        <div>
            <table id="postsTable">
                <thead>
                    <tr>
                        
                        <th>Nome</th>
                        <th>Postagem</th>
                        <th>Contato</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        
                        <td>Cassio</td>
                        <td>pendente</td>
                        <td>(27)996107070</td>
                    </tr>
                    <tr>
                        
                        <td>Mariana</td>
                        <td>Enviado</td>
                        <td>(27)990987070</td>
                    </tr>
                    <tr>
                       
                        <td>Mayra</td>
                        <td>pendente</td>
                        <td>(27)998907070</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="downloads">
            <h3>Comprovantes para Download</h3>
            <a href="./comprovantes/comprovante Cassio.pdf" download="comprovante Cassio">Cassio(PDF)</a>
            <a href="./comprovantes/comprovante Mariana.pdf" download="comprovante Mariana">Mariana(PDF)</a>
            <a href="./comprovantes/comprovante Mayra.pdf" download="comprovante Mayra">Mayra(PDF)</a>
        </div>
    </div>

    <script>
        function searchTable() {
            var input, filter, table, tr, td, i, j, txtValue;
            input = document.getElementById("search");
            filter = input.value.toLowerCase();
            table = document.getElementById("postsTable");
            tr = table.getElementsByTagName("tr");
            
            for (i = 1; i < tr.length; i++) {
                tr[i].style.display = "none"; 
                td = tr[i].getElementsByTagName("td");
                for (j = 0; j < td.length; j++) {
                    if (td[j]) {
                        txtValue = td[j].textContent || td[j].innerText;
                        if (txtValue.toLowerCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                            break;
                        }
                    }
                }
            }
        }
    </script>
</body>
</html>

</body>
</html>
